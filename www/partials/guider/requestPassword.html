<div ng-controller="ctrlConfig" class="c4p-vertical-container">
	<div class="c4p-vertical-align">
		<!-- first column - login form -->
		<div class="row">
			<h3 class="col-xxs-12 col-sm-offset-3 col-sm-6 text-center white login-header">{{translate('htmlGuiderPageTitle')}}</h3>
			<h7 class="col-xxs-12 col-sm-offset-3 col-sm-6 white bigger">{{translate('htmlGuiderTextPasswordForgotten')}}</h7>			
		</div>
		
		
		<form class="form-horizontal" name="forgottenPwdForm" novalidate>
			<div class="form-group row" ng-class="{'has-error':forgottenPwdForm.$invalid}">
				
				<div class="col-xxs-12 col-sm-offset-3 col-sm-6">
						<input
							class="form-control"
							ng-model="configEmail"
							placeholder="{{srvLocale.translations.htmlFormEmailPlaceHolder}}"
							type="mail"
							required>
                        </input>
				</div>
			</div>
			
			<div class="row">
				<button 
					ng-click="requestPassword()"
					class="btn btn-primary col-xxs-12 col-sm-offset-3 col-sm-3" ng-disabled="forgottenPwdForm.$invalid" >		{{translate('htmlButtonRequestPassword')}}
				</button>
				<button class="btn btn-link white col-xxs-12 col-sm-3" 
					ng-click="gotoLogin()">
					{{srvLocale.translations.htmlButtonLogin}}
				</button>
			</div>
		</form>
	</div>
</div>
