<div ng-controller="ctrlConfig" class="c4p-vertical-container">
	<div class="c4p-vertical-align">
		<!-- first column - login form -->
		<div class="row">
			<h3 class="col-xxs-12 col-sm-offset-3 col-sm-6 text-center white login-header">{{translate('htmlGuiderPageTitle')}}</h3>
		</div>


		<form class="form-horizontal" name="loginForm">
			<div class="form-group row">
				<div class="col-xxs-12 col-sm-offset-3 col-sm-6">
						<input
							type="mail"
							class="form-control"
							ng-model="configEmail"
							ng-focus="setInputFocusState(true)"
							ng-blur="setInputFocusState(false)"
							placeholder="{{srvLocale.translations.htmlFormEmailPlaceHolder}}"
							required>
                        </input>
				</div>
			</div>
			<div class="form-group row">
				<div class="col-xxs-12 col-sm-offset-3 col-sm-6">
						<input
							class="form-control"
							ng-model="configPassword"
							ng-focus="setInputFocusState(true)"
							ng-blur="setInputFocusState(false)"
							placeholder="{{srvLocale.translations.htmlFormPasswordPlaceHolder}}"
							type="password"
							required>
                         </input>
                </div>
            </div>

			<div class="row">
				<button class="btn btn-primary col-xxs-12 col-sm-offset-3 col-sm-3"
						ng-click="c4pConnection()"
						ng-disabled="getInputFocusState()" >
						{{srvLocale.translations.htmlButtonLogin}}
				</button>
				<button class="btn btn-link white col-xxs-12 col-sm-3" 
						ng-click="gotoSlide(pageGuider, slideGuiderRequestPassword)"
						ng-disabled="getInputFocusState()" >
					{{srvLocale.translations.htmlButtonPasswordForgotten}}
				</button>
			</div>
			<div class="form-group row">
				<button class="btn btn-link pull-left white col-xxs-12 col-sm-offset-6 col-sm-3">
					<c4p-check ng-model="rememberPassword" readonly="false"></c4p-check>
					<label>{{translate('htmlGuiderFormStaySignedIn')}}</label>
				</button>
			</div>

		</form>

	</div>
</div>
