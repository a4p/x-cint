    <div class="row" ng-hide="activeSearch" >
        <ul class="nav nav-pills c4p-list-aside c4p-color-z-dark-ii"
            ng-click="toggleSearch()">
            <!-- Search result -->
            <li class="c4p-list-item-aside" ng-show="srvFacet.ascendingOrder">
