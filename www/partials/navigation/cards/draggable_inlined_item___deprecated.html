<span ng-controller="ctrlDragObject"
     ng-init="init(item)"
     sense-opts="{bubble:true, watchRefresh:['srvNav.item', 'srvNav.holdItem']}"
     sense-shorttap="selectItem()"
     sense-doubletap="selectItemAndCloseAside()"
     sense-holdstart="holdStart()"
     sense-holdstop="holdStop()"
     sense-longdragoverenter="dragOverEnter($event)"
     sense-longdragoverleave="dragOverLeave($event)"
     sense-longdragstart="dragStart($event)"
     sense-longdragmove="dragMove($event)"
     sense-longdragend="dragEnd($event)"
     sense-longdragcancel="dragCancel($event)">
    <span ng-include="'partials/navigation/cards/inlined_item.html'"
          ng-class="{'c4p-hover-drag':srvNav.item && srvConfig.c4pConfig.exposeDraggableHover, 'c4p-border-drag':srvNav.item && srvConfig.c4pConfig.exposeDraggableBorder}"
          style="border-width: 1px;padding:2px;"></span>
</span>
