    <li class="" style="max-width:90%; text-align: left;">
        <span class="a4p-dot">{{itemName}}</span>
    </li>
    <li>
        <!-- To show if pb -->
        <span ng-show="(cardItem.c4p_synchro.creating || cardItem.c4p_synchro.writing || cardItem.c4p_synchro.reading || cardItem.c4p_synchro.deleting)"
              class="glyphicon"
              ng-class="{
            'glyphicon-trash'    : (cardItem.c4p_synchro.deleting > 1),
            'glyphicon-times-circle' : (!cardItem.c4p_synchro.deleting && (cardItem.c4p_synchro.creating > 1)),
            'glyphicon-upload'   : (!cardItem.c4p_synchro.deleting && !cardItem.c4p_synchro.creating && (cardItem.c4p_synchro.writing > 1)),
            'glyphicon-download' : (!cardItem.c4p_synchro.deleting && !cardItem.c4p_synchro.creating && !cardItem.c4p_synchro.writing && (cardItem.c4p_synchro.reading > 1)),
            'glyphicon-spinner'  : ((cardItem.c4p_synchro.deleting == 1) || (cardItem.c4p_synchro.creating == 1) || (cardItem.c4p_synchro.writing == 1) || (cardItem.c4p_synchro.reading == 1)),
            'glyphicon-spin'          : ((cardItem.c4p_synchro.deleting == 1) || (cardItem.c4p_synchro.creating == 1) || (cardItem.c4p_synchro.writing == 1) || (cardItem.c4p_synchro.reading == 1))
        }"></span>
    </li>
</span>
