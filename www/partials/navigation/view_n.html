<!-- controller is ctrlDetail -->
<div class="container" resize-opts="{name:'navigation_view_n'}">
        <!-- Details Content -->
        <div class="c4p-ltr ng-cloak"
             ng-style="{height:getResizeHeight()+'px', width:getDetailWidth()+'px'}"
             resize-opts="{name:'navigation_view_detailed'}">

            <div class="btn c4p-padding-w-packed c4p-color-gradient0"
                 style="position:absolute; top:50%; right: 0;height:2em; margin-top:-1em;box-shadow: 0px 0px 5px 2px rgba(0, 0, 0, 0.5);z-index: 10;"
                 ng-click="setNavRelated(true)"
                 ng-show="isOnePageFormat()">
                <span class="c4p-icon-std glyphicon glyphicon-ellipsis-v"></span>
            </div>

            <div ng-include="'partials/navigation/view_n_1.html'"></div>
        </div>

        <!-- Related -->
        <div class="c4p-ltr ng-cloak"
             ng-style="{height:getResizeHeight()+'px', width:getRelatedWidth()+'px'}"
             resize-opts="{name:'navigation_view_links'}">

            <div ng-include="'partials/navigation/view_n_2.html'"></div>
        </div>
</div>
