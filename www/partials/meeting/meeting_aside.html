
<ul class="c4p-icon-list meeting-plan"
    resize-opts="{name:'plan_section'}"
    ng-class="{'inactive': (selectedActionItem != 'plan')}">
    <li class="c4p-icon-list-item"
        ng-click="setActionItem('plan', 'side')">
        <span class="c4p-icon-std glyphicon glyphicon-{{actionItems['plan'].icon}}"></span>
    </li>
</ul> 
<ul class="c4p-icon-list meeting-link-obj"
    resize-opts="{name:'link_obj_section'}"
    ng-class="{'inactive': (selectedActionItem == 'plan')}">
    <li class="c4p-icon-list-item"
        ng-click="setObjectLinkNav()">
        <span class="c4p-icon-std glyphicon glyphicon-{{actionItems['others'].icon}}"></span>
    </li>
</ul>

<!-- filler -->
<div ng-style="{width:getToolbarWidth()+'px', height:(getResizeHeight() -getResizePathValue('plan_section', '', 'offsetHeight')- getResizePathValue('link_obj_section', '', 'offsetHeight') - getResizePathValue('meeting_header', '', 'offsetHeight') )+'px'}"
     style="text-align: center"
     class="meeting-aside">&nbsp;
</div>

<div class="btn btn-danger"
     ng-class="{'active' : dropOver}"
     ng-show="dndActive"
     ng-controller="ctrlMeetingRemoveDrop"
     sense-opts="{name:'dropObjectTrash'}"
     sense-dndstart="dndStart($event)"
     sense-dndend="dndEnd($event)"
     sense-dndcancel="dndCancel($event)"
     sense-dropoverenter="dropOverEnter($event)"
     sense-dropoverleave="dropOverLeave($event)"
     sense-dropend="dropEnd($event)"
     style="position:absolute;z-index:1041;bottom:0;left:0;text-align: center"
     ng-style="{width:(getToolbarWidth()+ getAsideWidth()) +'px'}">
    <span class="c4p-icon-std glyphicon glyphicon-trash"></span>
</div>
