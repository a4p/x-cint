    <style type="text/css">
        * {
            -webkit-touch-callout: none; /* prevent callout to copy image, etc when tap to hold */
            -webkit-user-drag: none; /* IMPORTANT : prevent Chrome to drag by itself */
            -webkit-text-size-adjust: none; /* prevent webkit from resizing text to fit */
            /* make transparent link selection, adjust last value opacity 0 to 1.0 */
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }
        *:not(input):not(textarea) {
            -webkit-user-select: none; /* prevent copy paste, to allow, change 'none' to 'text' */
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    </style>

	<div ng-controller="responsiveCtrl">
		<div ng-controller="navigationCtrl" ng-init="initNavigationCtrl()"
             resize-opts="{name:'navigation'}" resize-before-window="beforeWindowSizeChanged()" ng-class="{'c4p-blur':isBlurOn}">
            <!-- ng-click just for calling $apply in case of resolve() lock -->
            <div id="a4pBody" ng-switch="getPageFromIndex()">
	      		<div class="container" ng-switch-when="navigation" ng-include="'partials/navigation/index.html'"></div>
	      		<div class="container" ng-switch-when="guider" ng-include="'partials/guider/index.html'" ></div>
	      		<div class="container" ng-switch-when="meeting" ng-include="'partials/meeting/index.html'" ></div>
	      		<div class="container" ng-switch-when="timeline" ng-include="'partials/timeline/index.html'" ></div>
	        	<div ng-switch-default><a ng-click="console.log('click')">...</a></div>
	  		</div>
            <div id="a4pWaiter" class="c4p-waiting"  style="display: none;">
                    <img src="img/loader.gif" style="padding-top: 30%; padding-left: 50%"  />
            </div>
		</div>
